<!DOCTYPE html>
<html>
<head>
    <title>Game of Life simulation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #232324">
  <div class="header"><b>Game of Life Simulator</b></div>
  <div class="container">
   <div class="menu">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="nextButton">Next Step</button>
        <button id="resetButton">Reset</button>
        <button id="rulesButton">Rules</button>
        <button id="randomButton">Random</button>
        <div class="status" id="status">
            <div class="recording-indicator" style="display:block"></div>
        </div>
    </div>

    <div class="score" id="score" style="color: white">
      <p><strong>Score: </strong>0</p>
    </div>

    <!-- <div class="status" id="status" style="color: white"></div> -->

    <div class="grid" id="grid"></div>
  </div>
  <hr color="grey"
      size="10">
  <div class="footer">Developed by Paolo Aliprandi  - All Rights reserved - Hosted with GitHub Pages</div>
  <script src="script.js"></script>
</body>
</html>
